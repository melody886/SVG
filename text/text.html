<html>
<head>
    <title>正弦字体</title>
<body>
<svg width="1200" height="1000"xmlns = "http://www.w3.org/2000/svg">
    <defs>
        <pattern id ="grid" x ="0" y ="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path stroke="#F0F0F0" fill="none" d="M0,0H20V20"></path>
        </pattern>
    </defs>
    <rect width="1200" height="1000" fill="url(#grid)"></rect>
    <text id="sintext" x="100" y="100" dx ="" dy=""
          style="font-size:14px;font-family:'Arial';">ABCDEFGHIJKLMNOPQRSTUVWXYZ</text>
    <path d="M100,0V200M0,100H200" stroke="red"></path>
</svg>
<script text="javascript">
    //var i = 26;
    var i = 0;
    var x = [];

    for(i = 0 ;i< 26 ;i++){
        x.push(20);
    }
    // while(i--) x.push(20);//?while里i--会自动执行？

    function render(){
        sintext.setAttribute("dx",x.join(' '));
        sintext.setAttribute("dy",x.join(' '));
    }
    render();
</script>
</body>
</html>
